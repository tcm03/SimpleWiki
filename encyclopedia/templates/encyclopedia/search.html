{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia: Search Results
{% endblock %}

{% block body %}
    <h1>Your queried string: {{ query }}</h1>

    <ul>
        {% for result in results %}
            <li><a href="{% url 'encyclopedia:entry' result %}">{{ result }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
